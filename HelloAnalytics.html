<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo Analytics</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Include the CSS that styles the charts. -->
    <link rel="stylesheet" href="chartjs-visualizations.css">
</head>

<body>

    <h2 class="text-center">AuthorizationAnalytics</h2>

    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <div id="embed-api-auth-container"></div>
                <div id="view-selector-container"></div>
                <div id="view-name"></div>
            </div>
            <div class="col-lg-2">
                <div id="active-users-container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="Chartjs">
                    <h3>This Week vs Last Week (by sessions)</h3>
                    <figure class="Chartjs-figure" id="chart-1-container"></figure>
                    <ol class="Chartjs-legend" id="legend-1-container"></ol>
                </div>
            </div>
            <div class="col-md-6">
                <div class="Chartjs">
                    <h3>This Year vs Last Year (by users)</h3>
                    <figure class="Chartjs-figure" id="chart-2-container"></figure>
                    <ol class="Chartjs-legend" id="legend-2-container"></ol>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="Chartjs">
                    <h3>Top Browsers (by pageview)</h3>
                    <figure class="Chartjs-figure" id="chart-3-container"></figure>
                    <ol class="Chartjs-legend" id="legend-3-container"></ol>
                </div>
            </div>
            <div class="col-md-6">
                <div class="Chartjs">
                    <h3>Top Countries (by sessions)</h3>
                    <figure class="Chartjs-figure" id="chart-4-container"></figure>
                    <ol class="Chartjs-legend" id="legend-4-container"></ol>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="Chartjs">
                    <h3>Top Pages (by pageview)</h3>
                    <figure class="Chartjs-figure" id="chart-5-container"></figure>
                    <ol class="Chartjs-legend" id="legend-5-container"></ol>
                </div>
            </div>
            <div class="col-lg-6">
                <h3>Top Pages (by pageview, type table)</h3>
                <div id="main-chart-container"></div>
            </div>
        </div>
    </div>

    <script src="jquery-3.4.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <script>
        (function (w, d, s, g, js, fs) {
            g = w.gapi || (w.gapi = {}); g.analytics = { q: [], ready: function (f) { this.q.push(f); } };
            js = d.createElement(s); fs = d.getElementsByTagName(s)[0];
            js.src = 'https://apis.google.com/js/platform.js';
            fs.parentNode.insertBefore(js, fs); js.onload = function () { g.load('analytics'); };
        }(window, document, 'script'));
    </script>
    <!-- This demo uses the Chart.js graphing library and Moment.js to do date
     formatting and manipulation. -->
    <script src="Chart.min.js"></script>
    <script src="moment.min.js"></script>
    <!-- Include the ViewSelector2 component script. -->
    <script src="view-selector2.js"></script>
    <!-- Include the DateRangeSelector component script. -->
    <script src="date-range-selector.js"></script>
    <!-- Include the ActiveUsers component script. -->
    <script src="active-users.js"></script>
    <!-- set up http://localhost:58893/ -->
    <script src="script.js"></script>
</body>

</html>
